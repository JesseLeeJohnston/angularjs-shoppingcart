<!DOCTYPE html>
<html ng-app="storeApp">
<head lang="en">
	<title>yWorld Shopping Cart Test</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
      <script>
      document.write('<base href="' + document.location + '" />');
    </script>
  <script type="text/javascript" src="js/store-app/services.js"></script>
	<script type="text/javascript" src="js/store-app/app.js"></script>
	<script type="text/javascript" src="js/store-app/controllers/mainController.js"></script>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">yWorld Store</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">HOME</a></li>
        <li><a href="#">CART</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<section ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h3>Welcome to our store</h3>
          <ol class="breadcrumb">
            <select ng-model="orderProp">
              <option value="name">Ordering By Product Name</option>
              <option value="price">Ordering By Product Price</option>
            </select>    
          </ol>  
      </div>
      <div class="col-sm-3" ng-repeat="product in products | orderBy:orderProp">
        <h2>{{product.name}}</h2>
        <img src="{{product.image}}" class="img-responsive">
        <p class="price">{{product.price | currency : symbol}}</p>
        <p>{{product.description}}</p>
        <p><small>Product id: #{{product.uniqueId}}</small></p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>              
    </div>
  </div>
</section>
  <footer class="text-center">
    <p>Copyright 2014 yWorld Online Store. All rights reserved.</p>
  </footer>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
